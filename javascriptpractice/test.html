<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Strings</h2>

    <p>
      You can use quotes inside a string, as long as they don't match the quotes
      surrounding the string:
    </p>
    
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3">Please VISIT Microsoft and Microsoft!</p>
    <button onclick="displayDate()">Click for the Date</button>
    <button onclick="replaceFunction()">Replace</button>
    <script>
      function func(p1, p2) {
        return p1 * p2;
      }

      function replaceFunction() {
        let text = document.getElementById("demo3").innerHTML;

        document.getElementById("demo3").innerHTML = text.replace(
          /visit/i,
          "VISITChange"
        );
      }

      function displayDate() {
        document.getElementById("demo2").innerHTML = Date();
      }


      let answer1 = "It's alright";
      let answer2 = "He is called 'Johnny'";
      let answer3 = 'He is called "Johnny"';

      document.getElementById("demo").innerHTML =
        answer1 + "<br>" + answer2 + "<br>" + answer3;


      const ar = {
        firstName: "AJoy",
        lastName: "Sarker",
        fullName: function () {
          return this.firstName + " " + this.lastName;
        },
      };


      document.getElementById("demo").innerHTML =
        "The fullName is = " + ar.fullName();

    </script>
  </body>
</html>
